<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Canvas AI Assistant</title> <!--  tab title  -->
    
    <link href="/style.css" rel="stylesheet" type="text/css" media="all"> <!---->
  </head>
  <body>
    
    <div class="container">
      <h1>Canvas AI Assistant Dashboard</h1>
      
      
      <!-- schedule section -->
      
      <section id="schedule">
        <h2>Upcoming Events</h2>
        
        
        
        <u1 id="event-list">
          <!--  Events will go here  -->
          <li>Event 1</li>
          <li>Event 2</li>
        </u1>
        
        
        
      </section>
    
    
    
      <!-- GPA section -->
      <section id="gpa">
        <h2>GPA Overview</h2>
        <div class="gpa-grid">
        
          <div class="gpa-course-list">
            <h3>Per Course GPA</h3>
            
            <u1 id="course-gpa-list">
            
              <li>Class GPAs here</li>
            
            </u1>
            
          </div>
          
          
          <div class="gpa-total">
            <h3>Total GPA</h3>
            <p id="total-gpa">Total GPA here</p>
          </div>
        
        
        </div>
      </section>
    
      
      
      <!--  AI tips section  -->
      
      <section id="tips">
        <h2>AI Assistant Tips...</h2>
        
        <div id="response-box">
        
          <!-- stuff for llm response here -->
        
        </div>
      
      
      </section>
      
      
      
    
    </div>
  
    
    
  </body>
</html>
