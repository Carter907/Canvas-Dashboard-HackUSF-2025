<table id="course-gpa-list"
       class="table-auto border-separate border border-gray-500 border-spacing-2">
    <thead>
    <tr>
        <th>Name</th>
        <th>GPA</th>
    </tr>
    </thead>
    <tbody>
    {% for course in courses %}
    <tr>
        <td>
            <strong>{{ course.name }} </strong>
        </td>
        <td>
            {{ course.gpa }}
        </td>
    </tr>
    {% else %}
    <tr>
        <td class="opacity-50 text-red-700">
            No course data available.

        </td>

    </tr>

    {% endfor %}
    </tbody>
</table>
